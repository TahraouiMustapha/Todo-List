<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List | The Odin Project</title>
</head>
<body>

    <header>
        <div class="menu-btn"></div>
        <div class="logo">
            <div class="logo-svg">
            </div>
            <p>Todo</p>
        </div>
    </header>

    <section class="main">
        
    </section>
    
    <section class="menu" >
        <div class="above-side">
            <div class="menu-btn">All</div>
            <div class="menu-btn">Today</div>
            <div class="menu-btn">Week</div>
            <div class="menu-btn">Important</div>
            <div class="menu-btn">Completed</div>
        </div>

        <div class="bottom-side">
                <div class="head">
                    <p >Projects(0)</p>
                    <button id="add-project-btn"> + </button>
                </div>
                <div class="projects-container">
                    <div class="menu-btn">default project</div>
                </div>

        </div>
    </section>

    <dialog>
        <form >
            <div class="dialogHead">
                <h2 class="headTitle">
                    new task
                </h2>
                <div class="closeX">x</div>
            </div>
            <div class="inputs">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title">
                </div>
                <div>
                    <label for="desc">Description</label>
                    <textarea  id="desc" rows="4"></textarea>
                </div>
                <div>
                    <label for="dueDate">Due Date</label>
                    <input type="date">
                </div>
                <div>
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="important">important</option>
                        <option value="little">little bit</option>
                        <option value="not">important</option>
                    </select>
                </div>
            </div>
            <div class="dialogBtns">
                <button> Cancel </button>
                <button type="submit"> Add </button>
            </div>
        </form>
    </dialog>
</body>
</html>
