<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List | The Odin Project</title>
</head>
<body>

    <header>
        <div class="menu-btn"></div>
        <div class="logo">
            <div class="logo-svg">
            </div>
            <p>Todo</p>
        </div>
    </header>

    <section class="main">
        <h2 class="project-title">Project</h2>
        <div class="project-tasks">
            <div class="head">
                <p>Tasks(1)</p>
                <button id="add-task-btn">+</button>
            </div>

            <div class="tasks">
                <div class="task">
                   <div>
                       <div class="competed">com</div>
                       <p class="title">3amal</p>
                   </div> 

                   <div>
                        <div class="date">2023-2-3</div>
                   </div>
                </div>
            </div>
        </div>
    </section>
    
    <section class="menu" >
        <button id="add-project-btn"> + </button>
    </section>
</body>
</html>
